<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole game</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="popup">
      <h1 class="game__title">Whack a mole game</h1>
      <figure class="game__logo">
        <img src="./assets/mole.svg" alt="Whack a mole logo" />
        <span class="hole">&nbsp;</span>
      </figure>
      <ul class="game__controllers-list">
        <li class="game__controller-item">
          <button class="btn" data-level="0">easy</button>
        </li>
        <li class="game__controller-item">
          <button class="btn" data-level="1">medium</button>
        </li>
        <li class="game__controller-item">
          <button class="btn" data-level="2">hard</button>
        </li>
      </ul>
    </div>
    <main class="game">
      <div class="game__statistics">
        <div class="stats">
          <h2 class="stats__desc">Time</h2>
          <p class="stats__time">25s</p>
        </div>
        <div class="stats">
          <h2 class="stats__desc">points</h2>
          <p class="stats__points">15</p>
        </div>
      </div>
      <div class="game__area">
        <ul class="game__board"></ul>
      </div>
    </main>
    <div class="highscores">
      <div class="highscores__background"></div>
      <div class="highscores__container">
        <p class="highscores__description">
          Game over! Your score:
          <span class="highscores__score">1130</span> points
        </p>
        <p class="highscores__description highscores__description--record">
          New highscore!
        </p>
        <button class="btn">start again</button>
      </div>
    </div>
    <div class="countdown hidden">
      <p class="countdown__timer">3</p>
    </div>
  </body>
</html>
