<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole game</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="start-view">
      <div class="hero">
        <h1 class="hero__title">Whack a mole game</h1>
        <div class="container">
          <img src="./assets/mole.svg" alt="" class="hero__image" />
          <span class="hole--bottom"></span><span class="hole--top"></span>
        </div>
      </div>
      <nav class="options">
        <ul class="options__list">
          <li class="options__item"><button class="button">easy</button></li>
          <li class="options__item">
            <button class="button">medium</button>
          </li>
          <li class="options__item">
            <button class="button">difficult</button>
          </li>
          <li class="options__item">
            <button class="button">custom</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="playground">
      <section class="statistics">
        <p class="points">Points: <span class="points__value">10</span></p>
        <p class="game-time">Time: <span class="game-time__value">30</span></p>
      </section>
      <section class="board board--4x5">
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <!-- change div for ul + li -->
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
        <div class="board__element"></div>
        <div class="board__element mole"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__desc">
        Whack a mole game created by:
        <a href="#" class="footer__link"
          ><img src="./assets/mole.svg" alt="github icon" class="footer__icon"
        /></a>
      </p>
    </footer>
  </body>
</html>
